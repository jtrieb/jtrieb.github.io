<!DOCTYPE html>
<html>

<head>
    <title>Koi-koi</title>
    <link rel="stylesheet" href="main.css">
</head>
    
<body id="body1" style="background-color:#858585;">

  <script src="https://messaging-public.realtime.co/js/2.1.0/ortc.js"></script>
  <script src="gameConnections.js"></script>
  <script src="deck.js"></script>
  <script src="graphics.js"></script>
    
<div id="intro"> 
<object class="figure" data="graphics.svg" type="image/svg+xml" id="graphic"></object> 
    </div>
    
<div id="game" style="display: none"> 
<object class="figure" data="game.svg" type="image/svg+xml" id="game_graphic"></object> 
    </div>
    
<div id="cover_div" style="display: none"> 
<object class="figure" data="cover.svg" type="image/svg+xml" id="cover"></object> 
    </div>
    
<h2>Koikoi test</h2>
  
<div id="choices">
<button type="button"
        id="b_new"
        onclick="newGame()">
    New game</button>
<button type="button"
        id="b.existing"
        onclick="showHide('choices'); showHide('joinBox')">
    Join existing game</button>
<button type="button"
        id="b.test"
        onclick="testChannel()">
    Test</button>
</div>
    
<div id="gameInfo" style="display: none">
    <p id="info_player"></p>
    <p id="info_gameId"></p>
    <p id="waiting">WAITING FOR PLAYER TO CONNECT...</p>
</div>
    
<div id="joinBox" style="display: none">
    <input type="text" id="idInput">
    <button onclick="joinGame()">Join game</button>
    </div>
    
<div id="inputBox" style="display: none">
    <input type="text" id="msgInput">
    <button onclick="sendInput(document.getElementById('msgInput').value, 'message'); document.getElementById('msgInput').value = null">Send</button>
    </div>
    
<div id="display">
    <p id="selection" style="color: blueviolet; font-size: 28pt"></p>
</div>
    
    
</body>
</html>
